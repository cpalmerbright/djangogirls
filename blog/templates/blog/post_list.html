<html>
  <head>
    <title>Caitlin's Django Girls Blog </title>
  </head>
  <body>
    <h1> Django Girls Blog </h1>
    {% for post in posts %}
      <div>
        <p> published: {{ post.published_date }} </p>
        <h3> <a href=""> {{ post.title }} </a> </h3>
        <p> {{ post.text|linebreaksbr }} </p>
      </div>
    {% endfor %}
  </body>
</html>
